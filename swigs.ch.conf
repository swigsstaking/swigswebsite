server {
    server_name swigs.ch www.swigs.ch;

    root /var/www/swigswebsite;
    index index.html;

    # Logs
    access_log /var/log/nginx/swigs-ch-access.log;
    error_log /var/log/nginx/swigs-ch-error.log;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # SPA Routing - Toutes les routes doivent retourner index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache pour index.html (court)
        location = /index.html {
            add_header Cache-Control "no-cache, must-revalidate";
        }
    }

    # Cache Assets (JS, CSS, Images, Fonts)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Désactiver les logs pour les fichiers communs
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Bloquer l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/swigs.ch/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/swigs.ch/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.swigs.ch) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = swigs.ch) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name swigs.ch www.swigs.ch;
    return 404; # managed by Certbot
}
